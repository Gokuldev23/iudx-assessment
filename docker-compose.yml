services:
  # ------------------
  # Keycloak service
  # ------------------
  keycloak:
    image: quay.io/keycloak/keycloak:26.0.5
    container_name: keycloak
    command:
      - start-dev
      - --import-realm
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: gokularise@gmail.com
      KC_BOOTSTRAP_ADMIN_PASSWORD: Lg@2024
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/iudx
      KC_DB_USERNAME: gokul
      KC_DB_PASSWORD: Lg@2024
      KC_HOSTNAME: localhost # ← ADD THIS
      KC_HOSTNAME_STRICT: "false" # ← ADD THIS
      KC_HOSTNAME_STRICT_HTTPS: "false" # ← ADD THIS
      KC_HOSTNAME_URL: http://localhost:8080 # ← ADD THIS
    volumes:
    - ./realm-export.json:/opt/keycloak/data/import/realm-export.json
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  # ------------------
  # PostgreSQL DB
  # ------------------
  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: gokul
      POSTGRES_PASSWORD: Lg@2024
      POSTGRES_DB: iudx
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gokul -d iudx"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ------------------
  # Backend service (Express)
  # ------------------
  backend:
    build: ./backend
    container_name: backend
    restart: always
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgres://gokul:Lg%402024@postgres:5432/iudx
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: my-app
      KEYCLOAK_CLIENT_ID: map-backend
      KEYCLOAK_CLIENT_SECRET: CkDZ9yItSXz21RsMsnTVCenyzjInOA7C
      SESSION_SECRET: supersecret
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
  # ------------------
  # Frontend service
  # ------------------
  frontend:
    build: ./frontend # path to your frontend Dockerfile
    container_name: frontend
    restart: always
    ports:
      - "5173:5173"
    working_dir: /app
    command: npm run preview -- --host 0.0.0.0
    environment:
      VITE_API_BASE_URL: http://localhost:4000
      VITE_KEYCLOAK_URL: http://localhost:8080
    depends_on:
      - backend
      - keycloak

volumes:
  postgres_data:
